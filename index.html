<!DOCTYPE html>
<html lang="en">
<head>
    <title>PAA API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #0d1321;
            color: #f0ebd8;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .light-mode {
            background-color: #f0ebd8;
            color: #0d1321;
        }
        
        /* Ensure full height and proper split-screen */
        .container {
            height: 100vh;
        }
        .list-group button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    
    <div class="container mt-5">
        <h2 class="text-center">JWT-Based API Access</h2>

        <div class="text-center my-3">
            <!-- <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                Open Authentication
            </a> -->
            <a href="./localhost.html">Try LocalHost:5003</a>
           
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Open Auth Panel
            </button>
        </div> <div class="text-center my-3">
                <button class="btn btn-secondary" id="themeToggle">üåû Light Mode</button>
            </div>

        <h4>Token:</h4>
        <p id="tokenTop" class="text-center mt-3"></p>
        <h4>Refresh Token</h4>
        <p id="refreshTop" class="text-center refresh mt-3"></p>

        <!-- Offcanvas Trigger Buttons -->
        

        <!-- Offcanvas Authentication Panel -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Authentication</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h3>1Ô∏è‚É£ Authenticate & Get JWT Token</h3>
                <label for="machineId">Machine ID:</label>
                <input type="text" id="machineId" class="form-control" placeholder="Enter Machine ID">
        
                <br>
        
                <label for="machineSecret">Machine Secret:</label>
                <input type="password" id="machineSecret" class="form-control" placeholder="Enter Machine Secret">
        
                <br>
                <p>API Endpoint: <strong>http://192.168.32.29:3080/auth/login</strong></p>
                <button class="btn btn-primary" id="loginBtn">Login</button>
                <p id="loginOutput"></p>

                <hr>

                <h3>3Ô∏è‚É£ Refresh JWT Token</h3>
                <button class="btn btn-warning" id="refreshBtn">Refresh Token</button>
                <p id="refreshOutput"></p>

                <hr>

                <h3>4Ô∏è‚É£ Logout</h3>
                <button class="btn btn-danger" id="logoutBtn">Logout</button>
                <p id="logoutOutput"></p>
            </div>
        </div>

        <!-- Split Screen Layout -->
        <div class="row split-screen">
            <!-- Left Side: API Selection -->
            <div class="col-md-4">
                <h3>2Ô∏è‚É£ Click or Enter API Endpoint to Fetch Data</h3>

                <div class="list-group">
                    <button type="button" id="new" class="list-group-item list-group-item-action">
                        http://192.168.32.29:3080/api/new
                    </button>
                    <button type="button" id="pending" class="list-group-item list-group-item-action">
                        http://192.168.32.29:3080/api/pending
                    </button>
                    <button type="button" id="active" class="list-group-item list-group-item-action">
                        http://192.168.32.29:3080/api/active
                    </button>
                </div>

                <br>

                <label for="endpoint">API Endpoint (e.g., /api/pending, /api/new):</label>
                <input type="text" id="endpoint" class="form-control" placeholder="/api/pending">

                <br>

                <button class="btn btn-success" id="fetchBtn">Fetch Data</button>
            </div>

            <!-- Right Side: API Response -->
            <div class="col-md-8">
                <h3>API Response</h3>
                <h5 class="endpoint-name"></h5>
                <pre id="output" class="border p-3"></pre>
            </div>
        </div>
    </div>



    <!-- script -->

    
    <script>
        let accessToken = "";
        let refreshToken = "";


       

        document.addEventListener("DOMContentLoaded", function () {

            const buttons = document.querySelectorAll(".list-group-item"); // Select all API buttons

            // Add click event to each button
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove("active"));

                    // Add active class to the clicked button
                    this.classList.add("active");
                });
            });



            const themeToggle = document.getElementById("themeToggle");
            const body = document.body;

            // Check if user has a saved preference
            if (localStorage.getItem("theme") === "light") {
                body.classList.add("light-mode");
                themeToggle.innerText = "üåô Dark Mode";
            }

            // Toggle theme on button click
            themeToggle.addEventListener("click", function () {
                if (body.classList.contains("light-mode")) {
                    body.classList.remove("light-mode");
                    localStorage.setItem("theme", "dark");
                    themeToggle.innerText = "üåû Light Mode";
                } else {
                    body.classList.add("light-mode");
                    localStorage.setItem("theme", "light");
                    themeToggle.innerText = "üåô Dark Mode";
                }
            });



            document.getElementById("loginBtn").addEventListener("click", login);
            document.getElementById("new").addEventListener("click", () => fetchData('/api/new'));
            document.getElementById("pending").addEventListener("click", () => fetchData('/api/pending'));
            document.getElementById("active").addEventListener("click", () => fetchData('/api/active'));
            document.getElementById("fetchBtn").addEventListener("click", () => {
                const endpoint = document.getElementById("endpoint").value.trim();
                fetchData(endpoint);
            });
            document.getElementById("refreshBtn").addEventListener("click", refreshTokenRequest);
            document.getElementById("logoutBtn").addEventListener("click", logout);
        });

        function login() {
            const machineId = document.getElementById("machineId").value;
            const machineSecret = document.getElementById("machineSecret").value;

            if (!machineId || !machineSecret) {
                document.getElementById("loginOutput").innerText = "‚ùå Please enter Machine ID and Secret!";
                return;
            }

            fetch("http://192.168.32.29:3080/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ machineId, machineSecret })
            })
            .then(response => response.json())
            .then(data => {
                if (data.accessToken && data.refreshToken) {
                    accessToken = data.accessToken;
                    refreshToken = data.refreshToken;
                    document.getElementById("loginOutput").innerText = "‚úÖ Login successful! Token received. ";
                    tokenTop.innerText = accessToken;
                    refreshTop.innerText = refreshToken;

                    localStorage.setItem("accessToken", accessToken);
                } else {
                    document.getElementById("loginOutput").innerText = "‚ùå Login failed!";
                }
            })
            .catch(error => document.getElementById("loginOutput").innerText = `‚ùå Error: ${error.message}`);
        }

        function fetchData(endpoint) {
            if (!accessToken || !endpoint) {
                document.getElementById("output").innerText = "‚ùå Please log in and enter an endpoint!";
                return;
            }

            fetch(`http://192.168.32.29:3080${endpoint}`, {
                method: "GET",
                headers: { "Authorization": `Bearer ${accessToken}` }
            })
            .then(response => response.json())
            .then(data => document.getElementById("output").innerText = JSON.stringify(data, null, 2),
            document.getElementsByClassName("endpoint-name")[0].innerText = `Endpoint: ${endpoint}`
            )
            .catch(error => document.getElementById("output").innerText = `‚ùå Error: ${error.message}`);
        }

        function refreshTokenRequest() {
            if (!refreshToken) {
                document.getElementById("refreshOutput").innerText = "‚ùå No refresh token available!";
                return;
            }

            fetch("http://192.168.32.29:3080/auth/refresh", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ refreshToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.accessToken) {
                    accessToken = data.accessToken;
                    document.getElementById("refreshOutput").innerText = `‚úÖ Token refreshed successfully!`;
                    tokenTop.innerText = accessToken;
                    refreshTop.innerText = refreshToken;
                } else {
                    document.getElementById("refreshOutput").innerText = "‚ùå Token refresh failed!";;
                }
            })
            .catch(error => document.getElementById("refreshOutput").innerText = `‚ùå Error: ${error.message}`);
        }

        function logout() {
            const machineId = document.getElementById("machineId").value;

            if (!machineId) {
                document.getElementById("logoutOutput").innerText = "‚ùå Enter Machine ID to logout!";
                return;
            }

            fetch("http://192.168.32.29:3080/auth/logout", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ machineId })
            })
            .then(response => response.json())
            .then(() => {
                accessToken = "";
                refreshToken = "";
                document.getElementById("logoutOutput").innerText = "‚úÖ Logged out successfully!";
                document.getElementById("machineId").value = "";
                document.getElementById("machineSecret").value= "";
                document.getElementById("loginOutput").innerText = "‚ùå";
            })
            .catch(error => document.getElementById("logoutOutput").innerText = `‚ùå Error: ${error.message}`);
        }


        
    </script>
</body>
</html>
